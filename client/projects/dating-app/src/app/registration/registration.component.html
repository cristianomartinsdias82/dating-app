<form #registrationForm="ngForm" (submit)="onRegister()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <label for="email">User name</label>
    <input type="text" class="form-control" name="userName" id="userName" [(ngModel)]="model.userName" placeholder="User name" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password" placeholder="Password" />
  </div>
  <div class="form-group text-center">
    <button type="submit" [disabled]="!formIsValid" class="btn btn-success mr-2">Register</button>
    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
  </div>
  <ul *ngIf="modelStateErrors">
    <li *ngFor="let error of modelStateErrors">{{ error | json }}</li>
  </ul>
</form>
