<div class="row" *ngFor="let member of members">
  <div class="col-12">
    <ul class="list-unstyled">
      <dta-like-members-list-item [member]="member"></dta-like-members-list-item>
    </ul>
  </div>
</div>
<div class="row" *ngIf="pagination?.pageCount > 1">
  <div class="d-flex justify-content-center">
    <pagination
    [classList]="'my-2'"
    [totalItems]="pagination.itemCount"
    [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.pageNumber"
    (pageChanged)="onPageChanged($event)"
    [boundaryLinks]="true"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"></pagination>
    <span class="col-2 ml-2 form-inline">
      <label>Items per page:</label>
      <select [(ngModel)]="itemsPerPage" class="form-control" (change)="onItemsPerPageChanged($event)">
        <option selected value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
    </span>
  </div>
</div>
<div *ngIf="members?.length === 0" class="d-flex justify-content-center">
  <h1 class="mt-3">{{emptyDataMessage}}</h1>
</div>
