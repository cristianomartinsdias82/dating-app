<div class="card mb-4">
    <div class="card-img-wrapper">
      <img [src]="memberData.photoUrl || './assets/user.png'" class="card-img-top" [alt]="memberData.knownAs" />
      <ul class="mt-1 list-inline member-icons animate text-center">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/members/{{memberData.userName}}">
            <i class="fa fa-user"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary">
            <i class="fa fa-heart"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button
            class="btn btn-primary"
            routerLink="/members/{{memberData.userName}}"
            [queryParams]="{ tab : 'messages' }">
            <i class="fa fa-envelope"></i>
          </button>
        </li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
        <i class="fa fa-user mr-2"></i>
        {{memberData.knownAs || 'Joe or Jane Doe'}}, {{memberData.age}}
        <p>{{memberData.gender}}</p>
      </h6>
      <p class="card-text text-muted text-center">
        {{memberData.city}}, {{memberData.country}}
      </p>
    </div>
</div>
